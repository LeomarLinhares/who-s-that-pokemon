<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <title>Who's that Pokemon</title>
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="pokebola.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body class="color-change-2x">
  <div class="app nes-text">
    <div class="grid">
      <img src="pokebola.ico" alt="Pokeball icon" id="pokeball">

      <div id="leds-container">
        <div class="led blink"><div class="reflexion-shine"></div></div>
        <div class="led"><div class="reflexion-shine"></div></div>
        <div class="led"><div class="reflexion-shine"></div></div>
      </div>
  
      <div id="pokemon-panel-leds-container">
        <div class="led pokemonPanelLed"></div>
        <div class="led pokemonPanelLed"></div>
      </div>
  
      <img src="pokedex.png" alt="pokedex" class="pokedex">
  
      
      <div id="results-container">
        <p id="result"></p>
      </div>
  
      <div id="buttons-container">
        <button id="skip">pular</button>
        <button id="clue">dicas</button>
      </div>
  
      <div id="arrow-box">
        <button class="arrow" id="arrow-up"></button>
        <button class="arrow" id="arrow-left"></button>
        <button class="arrow" id="arrow-right"></button> 
        <button class="arrow" id="arrow-down"></button>
      </div>
      
      <div id="shadow-box">
        <button class="arrow" id="arrow-up-shadow"></button>
        <button class="arrow" id="arrow-left-shadow"></button>
        <button class="arrow" id="arrow-right-shadow"></button> 
        <button class="arrow" id="arrow-down-shadow"></button>
      </div>
      
      <button id="confirm">revelar</button>
      
      <div id="alternatives-panel"></div>
      <section class="radio" id="alternatives-field"></section>
  
      <div id="score">0</div>
  
      <div id="speaker">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      
    </div>
  </div>
</body>
</html>
